{% extends "base.html" %}
 
{% block content %}
  <h2>Courses</h2>

  <ul>
      {% for course in courses %}
        <li>
        	<a href="{{ url_for('course', course_id=course.course_id) }}">
        		{{ course.subject+course.catalog_number+" "+course.title }}
        	</a>
        </li>
      {% endfor %}
  </ul>

{% endblock %}
